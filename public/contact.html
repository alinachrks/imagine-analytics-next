<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }
    function addDarkmodeWidget() {
      new Darkmode().showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);


    const TOKEN = "5625407864:AAHF90AQcOuj-UUx4VxyDKBiae5Z7oiPyEg";
    const CHAT_ID = "456934315";
    const URI_API = `https://api.telegram.org/bot${ TOKEN }/sendMessage`;


    document.getElementById('tg').addEventListener('submit', function(e){
        e.preventDefault();
        
        let message = `<b>Request from a potential Client!</b>\n`;
        message += `<b>Name:</b> ${ this.name.value }\n`;
        message += `<b>Phone:</b> ${ this.phone.value }\n`;
        message += `<b>Email:</b> ${ this.email.value }\n`;
        message += `<b>Subject:</b> ${ this.subject.value }\n`;
        message += `<b>Message:</b> ${ this.message.value }\n`;

        axios.post(URI_API, {
            chat_id: CHAT_ID,
            parse_mode: 'html',
            text: message
        })
        .then((res) => {
            this.name.value = "";
            this.phone.value = "";
            this.email.value = "";
            this.subject.value = "";
            this.message.value = "";
        })
        .catch((err) => {
            console.warn(err);
        })
        .finally(() => {
            console.log('End')
        })
    })
</script>
